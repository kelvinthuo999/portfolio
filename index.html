<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelvin</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div>
        <header class="profile_header">
            <div class="profile_image_container">
                <img src="kelvin_prof.jpeg" alt="profile image" class="profile_img" />
            </div>
            <div class="profile_info">
                <h1 class="profile_name"> Kelvin Ngigi </h1>
                <div class="profile_meta">
                    <h2 class="profile_title"> Software Engineer </h2>
                    <p class="profile_email">thuokelvin@ymail.com</p>
                </div>
            </div>
        </header>

        <div class="main_content">
            <div class="folder_column">
                <div class="folder" data-folder="roots">
                    <div class="folder_header">
                        <i class="fas fa-seedling folder_icon"></i>
                        <span class="folder_name"> Roots </span>
                        <i class="fas fa-chevron-down folder_arrow"></i>
                    </div>
                    <div class="folder_contents">
                        <div class="file">Bio</div>
                        <div class="file">Values</div>
                    </div>
                </div>

                <div class="folder" data-folder="journey">
                    <div class="folder_header">
                        <i class="fas fa-route folder_icon"></i>
                        <span class="folder_name">Journey</span>
                        <i class="fas fa-chevron-down folder_arrow"></i>
                    </div>
                    <div class="folder_contents">
                        <div class="file">Education</div>
                        <div class="file">Career Summary</div>
                        <div class="file">Skills</div>
                        <div class="file">Resume</div>
                        <div class="file">Achievements</div>
                    </div>
                </div>
                
                <div class="folder" data-folder="work">
                    <div class="folder_header">
                        <i class="fas fa-tools folder_icon"></i>
                        <span class="folder_name">Work</span>
                        <i class="fas fa-chevron-down folder_arrow"></i>
                    </div>
                    <div class="folder_contents">
                        <div class="file">Projects</div>
                        <div class="file">Ongoing Work</div>
                        <div class="file">Collaborations</div>
                    </div>
                </div>
                
                <div class="folder" data-folder="aspirations">
                    <div class="folder_header">
                        <i class="fas fa-rocket folder_icon"></i>
                        <span class="folder_name">Aspirations</span>
                        <i class="fas fa-chevron-down folder_arrow"></i>
                    </div>
                    <div class="folder_contents">
                        <div class="file">Goals</div>
                        <div class="file">Vision</div>
                    </div>
                </div>
            </div>

            <div class="content_display">
                <div class="content_placeholder">
                    <p>Please pick a file</p>
                </div>
            </div>
        </div>
    </div>
    <script src="portfolio.js"></script>
    
</body>
</html>
