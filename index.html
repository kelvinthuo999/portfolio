<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelvin Ngigi | Software Engineer</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div>
        <header class="profile_header">
            <div class="profile_image_container">
                <img src="kelvin_prof.jpeg" alt="profile image" class="profile_img" />
            </div>
            <div class="profile_info">
                <h1 class="profile_name"> Kelvin Ngigi </h1>
                <div class="profile_meta">
                    <h2 class="profile_title"> Software Engineer </h2>
                </div>
            </div>
            <div class="contact_info">
                <div class="contact_item">
                    <i class="fas fa-phone"></i>
                    <a href="tel: +254706071214">+254 706 071 214</a>
                </div>
                <div class="contact_item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:thuokelvin@ymail.com">thuokelvin@ymail.com</a>
                </div>
                <div class="contact_item">
                    <i class="fab fa-github"></i>
                    <a href="https://github.com/kelvinthuo999" target="_blank">kelvinthuo999</a>
                </div>
                <div class="contact_item">
                    <i class="fab fa-linkedin"></i>
                    <a href="https://www.linkedin.com/in/kelvin-thuo-79748b194" target="_blank">Kelvin Thuo</a>
                </div>
            </div>
        </header>

        <div class="main_content">
            <div class="folder_column">
                <div class="folder">
                    <div class="folder_header">
                        <i class="fas fa-user-circle folder_icon"></i>
                        <span class="folder_name"> Profile </span>
                        <i class="fas fa-chevron-down folder_arrow"></i>
                    </div>
                    <div class="folder_contents">
                        <div class="file" data-content-key="Overview"> Overview </div>
                        <div class="file" data-content-key="Aspirations"> Aspirations </div>
                    </div>
                </div>

                <div class="folder" data-folder="journey">
                    <div class="folder_header">
                        <i class="fas fa-briefcase folder_icon"></i>
                        <span class="folder_name"> Work </span>
                        <i class="fas fa-chevron-down folder_arrow"></i>
                    </div>
                    <div class="folder_contents">
                        <div class="file" data-content-key="Expertise"> Expertise </div>
                        <div class="file" data-content-key="Workflow"> Workflow </div>
                        <div class="file" data-content-key="Collaborations"> Collaborations </div>
                    </div>
                </div>
                
                <div class="folder">
                    <div class="folder_header">
                        <i class="fas fa-clipboard-list folder_icon"></i>
                        <span class="folder_name"> Experience </span>
                        <i class="fas fa-chevron-down folder_arrow"></i>
                    </div>
                    <div class="folder_contents">
                        <div class="file" data-content-key="Career"> Career </div>
                        <div class="file" data-content-key="Education"> Education </div>
                        <div class="file" data-content-key="Resume">Resume</div>
                    </div>
                </div>
                
                <div class="folder">
                    <div class="folder_header">
                        <i class="fas fa-code folder_icon"></i>
                        <span class="folder_name"> Projects </span>
                        <i class="fas fa-chevron-down folder_arrow"></i>
                    </div>
                    <div class="folder_contents">
                        <div class="file" data-content-key="Highlights"> Highlights </div>
                        <div class="file" data-content-key="Ongoing"> Ongoing </div>
                        <div class="file" data-content-key="Launches"> Launches </div>
                    </div>
                </div>
            </div>

            <div class="content_display">
                <div class="content_placeholder">
                    <p>Select a file to display its content.</p>
                </div>
                <div class="file_content"></div>
            </div>
        </div>
    </div>
    <script src="portfolio.js"></script>
    
</body>
</html>
